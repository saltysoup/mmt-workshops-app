<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Base Forms</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/@getbase/forms/index.css">
  
</head>
<body>

<div style="max-width: 600px; margin: 0 auto; padding: 15px;">
  <form action="">
    <fieldset>
      <label style="display: block;" for="input-field">Input Text with 100% width</label>
      <input class="field" type="text" id="input-field" placeholder="please enter some text...">
      <hr>
      <label style="display: block;" for="input-text">Input Text</label>
      <input type="text" id="input-text" placeholder="please enter some text...">
      <hr>
      <label style="display: block;" for="input-email">Input Email</label>
      <input type="email" id="input-email" placeholder="please enter an email...">
      <hr>
      <label style="display: block;" for="input-password">Input Password</label>
      <input type="password" id="input-password" placeholder="please enter your password...">
      <hr>
      <label style="display: block;" for="input-tel">Input Phone</label>
      <input type="tel" id="input-tel" placeholder="please enter a phone number...">
      <hr>
      <label style="display: block;" for="input-number">Input Number</label>
      <input type="number" id="input-number" placeholder="please enter a number...">
      <hr>
      <label style="display: block;" for="input-date">Input Date</label>
      <input type="date" id="input-date" placeholder="please enter a date...">
      <hr>
      <label style="display: block;" for="input-search">Input Search</label>
      <input type="search" id="input-search" placeholder="please enter a search...">
      <hr>
      <label style="display: block;" for="select">Select box</label>
      <select name="select" id="select">
        <optgroup label="A selection group">
        <option value="choice-1">Choice 1</option>
        <option value="choice-2">Choice 2</option>
      </select>
      <hr>
      <label style="display: block;" for="checkbox-1">
        <input type="checkbox" name="checkbox" id="checkbox-1">
        Checkbox 1
      </label>
      <label style="display: block;" for="checkbox-2">
        <input type="checkbox" name="checkbox" id="checkbox-2">
        Checkbox 2
      </label>
      <hr>
      <label style="display: block;" for="radio-1">
        <input type="radio" name="radio" id="radio-1">
        Radio 1
      </label>
      <label style="display: block;" for="radio-2">
        <input type="radio" name="radio" id="radio-2">
        Radio 2
      </label>
      <hr>
      <label style="display: block;" for="textarea">Textarea</label>
      <textarea id="textarea" name="textarea" rows="10"></textarea>
    </fieldset>
  </form>
</div>

</body>
</html>
