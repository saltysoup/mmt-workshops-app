<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Base Animations</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    .animate {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/@getbase/animations/index.css">
  
</head>
<body>

  <div style="max-width: 600px; margin: 0 auto; padding: 15px;">
    <div class="animate fade-in">Element fades in</div>
    <hr>
    <div class="animate fade-in-up">Element fades in from bottom to top</div>
    <hr>
    <div class="animate fade-in-up">Element fades in from bottom to top</div>
    <hr>
    <div class="animate fade-in-down">Element fades in from top to bottom</div>
    <hr>
    <div class="animate fade-in-left">Element fades in from right to left</div>
    <hr>
    <div class="animate fade-in-right">Element fades in from left to right</div>
    <hr>
  </div>

</body>
</html>
